<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="splitPaneMenuService.toggle()">
        <ion-icon name="menu-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{ pageTitle }}</ion-title>
    <ion-buttons slot="end">
      <div *ngIf="isDarkMode; else lightMode">
        <img src="../../../assets/icon/ist_neg_logo.png" width="100" height="70"/>
      </div>
      <ng-template #lightMode>
        <img src="../../../assets/icon/ist_logo.png" width="100" height="70"/>
      </ng-template>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
